{% extends 'base.html' %}

{% block content%}
<h1>Product</h1>

<div class="row">
    <div class="col-md-2">
        <img src="{{ product.icon.url }}" class="img-fluid">
    </div>
    <div class="col-md-8">
        <a href="{{ product.url }}"><h1>{{ product.title }}</h1></a>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <img src="{{ product.image.url }}" class="img-fluid">
    </div>
    <div class="col-md-4">
        <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-lg btn-block"><span class="oi oi-caret-top"></span> Upvote {{ product.votes_total}}</button></a>
    </div>
</div>

<div class="row">
    <div class="col-md-4">
        <h4><i class="fa fa-search" aria-hidden="true"></i> Hunted by {{ product.hunter.username }}</h4>
    </div>
    <div class="col-md-4 text-right">
        <h4><i class="fa fa-clock-o"></i> {{ product.pub_date|date:"M d, Y" }}</h4>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <p>{{ product.body }}</p>
    </div>
</div>

<form action="{% url 'upvote' product.id %}" method="post" id="upvote">
    {% csrf_token %}
    <input type="hidden">
</form>

{% endblock %}
