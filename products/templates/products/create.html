{% extends 'base.html' %}

{% block content%}
<h1>Create Product</h1>
{% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
{% endif %}
<div class="row">
    <div class="col-md-8">
        <form method="post" action="{% url 'create' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                Title:
                <input type="text" placeholder="Title" class="form-control" name="title">
            </div>
            <div class="form-group">
                Body:
                <input type="textbox" placeholder="Body" class="form-control" name="body">
            </div>
            <div class="form-group">
                Url:
                <input type="text" placeholder="Url" class="form-control" name="url">
            </div>
            <div class="form-group">
                Icon:
                <input type="file" placeholder="Icon" class="form-control" name="icon">
            </div>
            <div class="form-group">
                Image:
                <input type="file" placeholder="Image" class="form-control" name="image">
            </div>
            <input type="submit" class="btn btn-primary form-control" value="Add Product">
        </form>
    </div>
</div>

{% endblock %}
